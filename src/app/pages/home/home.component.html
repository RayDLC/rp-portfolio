<head class="w-full grid grid-flow-row grid-cols-2 p-3 items-center">
    <div class="p-5 text-start  text-4xl text-amber-600" style="font-family: Moranga Bold;">
        <a href="#">ray</a>
    </div>
    <div class="p-5 mt-2 text-end" href="#">
        <a href="mailto:raydaviddelacruz@gmail.com">Contact</a>
    </div>
    <div class="col-span-2 flex justify-around rounded-3xl border-slate-600 border-2 py-1">
        <ul class="" *ngFor="let item of itemsNavigation(); index as i">
            <li [ngClass]="{'bg-slate-800': i == 0}" class="px-4 rounded-3xl py-1 flex items-center hover:text-slate-400">
                <a href="#">{{ item.title }}</a>
            </li>
        </ul>
    </div>
</head>
<main class="px-3 [&>article>div]:min-h-[256px] grid grid-flow-row grid-cols-1 xs:grid-cols-2 xs:gap-x-3">
    <article class="py-2 col-span-2">
        <div class="rounded-3xl border-slate-600 border-2 p-6">
            <p>I'm <span class="font-bold text-lg" style="font-family: Moranga Bold;">ray</span>, a full-stack developer
                from Peru. I have more
                than 2 years of experience working in the software development.
            </p>
            <br>
            <p>
                I'm searching new horizon where apply my knowledge and still growing up my skills and experience.
            </p>
        </div>
    </article>
    <article class="py-2 row-span-2">
        <div class="rounded-3xl border-slate-600 border-2 grid place-items-center xs:h-full">
            <!-- <div class="h-12 w-24 bg-yellow-200 rounded-3xl">
                <input class="w-full h-full" type="checkbox" [value]="darkTheme()" (click)="setTheme()">
            </div> -->
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <div class="h-12 w-[86px] peer-focus:outline-none
                 rounded-full peer 
                dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white 
                after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white 
                after:border-gray-300 after:border after:rounded-full after:h-10 after:w-10 after:transition-all duration-500
                dark:border-gray-600 peer-checked:bg-yellow-200"></div>
            </label>
        </div>
    </article>
    <article class="py-2">
        <div
            class="rounded-3xl border-slate-600 border-2 grid place-items-center bg-sky-600 dark:bg-transparent relative">
            <svg width="75.121" height="61.052" viewBox="0 0 24 23" fill="none">
                <path
                    d="M4.98 2.5C4.98 3.881 3.87 5 2.5 5C1.13 5 0.02 3.881 0.02 2.5C0.02 1.12 1.13 0 2.5 0C3.87 0 4.98 1.12 4.98 2.5ZM5 7H0V23H5V7ZM12.982 7H8.014V23H12.983V14.601C12.983 9.931 19.012 9.549 19.012 14.601V23H24V12.869C24 4.989 15.078 5.276 12.982 9.155V7Z"
                    fill="white"></path>
            </svg>
            <button (click)="redirectTo(linkedin())" 
                class="absolute bottom-3 left-4 bg-slate-950/80 flex p-2 rounded-full border-2 border-slate-600
                    hover:bg-slate-600">
                <mat-icon>open_in_new</mat-icon>
            </button>
        </div>
    </article>

            <button (click)="redirectTo(github())"

                <mat-icon>open_in_new</mat-icon>

        </div>
    </article>
